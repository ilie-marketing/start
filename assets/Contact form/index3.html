<div class="container">  
    <form id="contact" action="https://formspree.io/f/xknkkqbd" method="post">
      <fieldset>
        <input placeholder="Nume" type="text" name="name" id="full-name" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input type="email" name="_replyto" id="email-address" placeholder="Email" tabindex="2" required>
      </fieldset>
      <fieldset>
      <input type="tel" name="phone" id="phone" placeholder="Telefon" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Scrieti mesajul dumneavoastra aici" name="message" id="message" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Trimite</button>
      </fieldset>
      <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
  </div>
